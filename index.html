<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="stylesheet/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="position">
    <div class="card">
   <div class="first-image"><img src="images/illustration-hero.svg" alt="hero" class="hero"></div>
    <div class="white">
     <div class="order">Order Summary</div>
      <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</div>
      <div class="flex">
        <div class="icon"><img src="images/icon-music.svg" alt="music" class="music"></div>
        <div id="plan">Annual Plan<br><span class="style">$59.99/year</span></div>
        <div class="well"><a href="#" class="well">Change</a></div>
      </div>
      <div class="pay"><a href="#" class="btn">Proceed to Payment</a></div>
      <div class="cancel"><a href="#" class="remove">Cancel Order</a></div>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Giulio</a>.
    </div>
  </div>
</body>
</html>
